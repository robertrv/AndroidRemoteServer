  repositories {
	mavenRepo urls:'http://repo.smokejumperit.com'
  }
  dependencies {
	classpath 'com.smokejumperit:gradle-plugins:0.8.1-SNAPSHOT'
  }
}

apply plugin:com.smokejumperit.gradle.AllPlugins

